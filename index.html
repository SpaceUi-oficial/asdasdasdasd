    <link rel="stylesheet" href="styles.css" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

  <body>
    <div class="cards-page">
      <div class="container">
        <!-- Título Principal -->

        <div class="containerTitle text-center my-5">
          <h1 class="main-title">Contact Card Maps</h1>
          <p class="subtitle text-lg text-gray-600">
            Explora nuestra Card contact con Maps
          </p>
        </div>
        <div class="contact-card">
          <!-- Tarjeta de Información de Contacto -->
          <div class="card">
            <h2 class="card-title">Contact Us</h2>
            <p><strong>Address:</strong> Buenos Aires, Argentina</p>
            <p><strong>Phone:</strong> (011) 1234-5678</p>
            <p><strong>Email:</strong> contacto@example.com</p>
            <p><strong>Business Hours:</strong> Mon-Fri 9:00 AM - 6:00 PM</p>
          </div>

          <!-- Formulario de Contacto -->
          <div class="contact-form">
            <form id="contact-form">
             <label class="label-field" for="name">Name</label>
            <input type="text" id="name" name="name" class="input-field" placeholder="Your Name" required />

            <label class="label-field" for="email">Email</label>
            <input type="email" id="email" name="email" class="input-field" placeholder="Your Email" required />

            <label class="label-field" for="message">Message</label>
            <textarea id="message" name="message" class="input-field" placeholder="Your Message" required></textarea>

              <button type="submit" class="submit-btn">Send Message</button>
            </form>
          </div>

          <!-- Mapa Integrado -->
          <div class="map">
            <h3>Find Us Here</h3>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13141.406528857404!2d-58.421971277524704!3d-34.615799373971144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5ae54d36585%3A0xaaf6e955b98b4e17!2sBuenos%20Aires!5e0!3m2!1ses-419!2sar!4v1697203935069!5m2!1ses-419!2sar"
              width="100%"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
        <!-- Sección de redes sociales -->
        <div class="social-section">
          <h1 class="blueprint-title text-3xl font-bold text-center mb-4">
            Blueprint Codeworks
          </h1>
